<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinks</title>
</head>
<body>
<h1>My Favorite Drinks Yo!</h1>
<span id="drinks"></span>
<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table border='1'>";
            for (var property in myObj) {
                if (myObj.hasOwnProperty(property)) {
                    content += "<tr><td>" + myObj[property].name +
                        "</td><td>" + myObj[property].brand +
                        "</td><td>" + myObj[property].enjoymentFactor +
                        "</td></tr>";
                }
            }
            content += "</table>"
            document.getElementById("drinks").innerHTML = content;
        }
    };
    xmlhttp.open("GET", "/drinks", true);
    xmlhttp.send();
</script>
</body>
</body>
</html>
